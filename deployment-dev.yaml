
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flaskweb-deployment
  labels:
    app: flaskweb
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flaskweb
  template:
    metadata:
      labels:
        app: flaskweb
    spec:
      containers:
        - name: flaskweb
          image: cithit/roseaw:latest
          ports:
            - containerPort: 5000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx
spec:
  rules: 
  - host: 
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend: 
          service:
            name: prod-service
            port:
              number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: prod-service
spec:
  type: LoadBalancer 
  loadBalancerIP: 10.48.10.116                                     # <-----change this!!!!
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
  selector:
    app: flaskweb 
